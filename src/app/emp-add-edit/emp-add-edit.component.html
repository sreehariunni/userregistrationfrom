<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>

<form [formGroup]="empform" (ngSubmit)="Submit()">

<div mat-dialog-content class="content">
   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Full name</mat-label>
        <input matInput type="text" formControlName="name" >
      </mat-form-field>
      <!-- <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput>
      </mat-form-field> -->
   </div>


   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="text@gmail.com" formControlName="email" >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
   </div>

<div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="Others">Others</mat-radio-button>

      </mat-radio-group>
</div>

<div class="row">
    <mat-form-field appearance="outline" >
        <mat-label>Salary</mat-label>
        <input matInput type="number" formControlName="salary" >
        <mat-hint>In Rupees</mat-hint>
      </mat-form-field>
</div>


</div>




<div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">CANCEL</button>
        <button mat-raised-button color="primary" type="submit">{{data? 'update': 'Save'}}</button>

</div>
</form>
